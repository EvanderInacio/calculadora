<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--================ CSS ================================-->
    <link rel="stylesheet" href="assets/css/calculate.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Calculadora</title>
    <link rel="icon" href="assets/images/logo.svg">
  </head>
  <body>

    <div class="title">
      <h3>Calculadora</h3>
      <img src="assets/images/undraw_calculator_re_jy39.svg" alt="">
    </div>

    <div class="grid_container">
      <div class="output">
        <div data-previous class="previous-operand"></div>
        <div data-current class="current-operand"></div>
      </div>
      <button data-all-clears class="span-two operator_atribute">AC</button>
      <button data-delete class="operator_atribute">Del</button>
      <button data-operator class="operator">/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="operator">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="operator">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="operator">-</button>
      <button data-number class="span-two">.</button>
      <button data-number>0</button>
      <button data-equals class="operator_result">=</button>
    </div>
 
    <div id="button">
     <a href="index.html" class="button"><i class="uil uil-arrow-left"></i> Voltar</a>
    </div>

    <script src="/assets/js/calculate.js"></script>
  </body>
</html>
